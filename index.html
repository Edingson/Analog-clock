<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog clock |html |css |js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="needdle hr" style="--h:60px; --clr:red"><span></span></div>
        <div class="needdle mn" style="--h:80px; --clr:blue"><span></span></div>
        <div class="needdle ss" style="--h:100px; --clr:white"><span></span></div>

        <ul>
            <li style="--i:1"><span>i</span></li>
            <li style="--i:2"><span>ii</span></li>
            <li style="--i:3"><span>iii</span></li>
            <li style="--i:4"><span>iv</span></li>
            <li style="--i:5"><span>v</span></li>
            <li style="--i:6"><span>vi</span></li>
            <li style="--i:7"><span>vii</span></li>
            <li style="--i:8"><span>viii</span></li>
            <li style="--i:9"><span>ix</span></li>
            <li style="--i:10"><span>x</span></li>
            <li style="--i:11"><span>xi</span></li>
            <li style="--i:12"><span>xii</span></li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
